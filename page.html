<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Google</title>
    <link rel="icon" type="ico" href="./images/googleg_lodp.ico">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
  </head>
  <body>
    <header class="page-header">
      <span class="top">
        <span class="top-right links">
          <a href="https://mail.google.com/mail/?tab=wm">Gmail</a>
          <a href="https://www.google.co.uk/imghp?hl=en&tab=wi">Images</a>
        </span>
        <img id="apps-image" src="./images/google-apps.png" alt="Google apps">
        <a id="sign-in" href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.co.uk/search%3Fq%3Dwhen%2Bto%2Buse%2Bdiv%2Bin%2Bhtml%26oq%3Dwhen%2Bto%2Buse%2Bdiv%2Bin%2Bhtml%26aqs%3Dchrome..69i57j0l5.3637j0j4%26sourceid%3Dchrome%26ie%3DUTF-8">Sign in</a>
     </span>
    </header>
    <main class="page-main">
      <div class="center">
        <img class="logo" src="./images/logo_download.jpg" alt="Google">
        <div class="logo-subtext">UK</div>
        <div>
          <input class="search-box" type="text" name="Search" value="">
        </div>
      <div class="boxes">
          <a id="google-search" href="#">Google Search</a>
          <a id="feeling-lucky" href="#">I'm Feeling Lucky</a>
      </div>
      </div>
    </main>
    <footer class="page-footer">
      <span class="bottom-left links">
        <a href="https://www.google.co.uk/intl/en/ads/?fg=1">Advertising</a>
        <a href="https://www.google.co.uk/services/?fg=1">Business</a>
        <a href="https://www.google.co.uk/intl/en/about.html?fg=1">About</a>
      </span>
      <span class="bottom-right links">
        <a href="https://www.google.co.uk/intl/en/policies/privacy/?fg=1">Privacy</a>
        <a href="https://www.google.co.uk/intl/en/policies/terms/?fg=1">Terms</a>
        <a href="https://www.google.co.uk/imghp?hl=en&tab=wi">Settings</a>
      </span>
    </footer>
  </body>
</html>
